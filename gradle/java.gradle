java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(25)
  }
}

sourceSets {
  main {
    java {
      srcDir "$buildDir/generated/src/main/java"
    }
  }
}

tasks.named('wrapper') {
  delete "${projectDir}/gradlew.bat"
}

tasks.withType(JavaCompile).configureEach {
  options.compilerArgs = ["-Xlint:unchecked", "-Werror"]
}
